<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contrato e Autorização de Vendas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f7f7f7;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
    }

    input, textarea {
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #218838;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }

      h1 {
        font-size: 24px;
      }

      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Preencha o Contrato de Vendas</h1>
    <form id="contractForm">
      <label for="clientName">Nome do Cliente:</label>
      <input type="text" id="clientName" required>

      <label for="product">Produto/Serviço:</label>
      <input type="text" id="product" required>

      <label for="amount">Valor (R$):</label>
      <input type="number" id="amount" required>

      <label for="paymentTerms">Condições de Pagamento:</label>
      <textarea id="paymentTerms" rows="4" required></textarea>

      <label for="authorization">Autorização:</label>
      <textarea id="authorization" rows="4" required>Autorizo a venda do produto/serviço acima descrito.</textarea>

      <button type="button" onclick="generatePDF()">Gerar PDF</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const clientName = document.getElementById('clientName').value;
      const product = document.getElementById('product').value;
      const amount = document.getElementById('amount').value;
      const paymentTerms = document.getElementById('paymentTerms').value;
      const authorization = document.getElementById('authorization').value;

      doc.setFontSize(16);
      doc.text("Contrato de Venda", 20, 20);
      
      doc.setFontSize(12);
      doc.text(`Nome do Cliente: ${clientName}`, 20, 40);
      doc.text(`Produto/Serviço: ${product}`, 20, 50);
      doc.text(`Valor (R$): ${amount}`, 20, 60);
      doc.text("Condições de Pagamento:", 20, 70);
      doc.text(paymentTerms, 20, 80, { maxWidth: 170 });
      doc.text("Autorização:", 20, 100);
      doc.text(authorization, 20, 110, { maxWidth: 170 });

      doc.save("contrato.pdf");
    }
  </script>

</body>
</html>
